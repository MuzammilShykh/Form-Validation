<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1>
        Registration Form
    </h1>
    <div class="container">


        <form action="">
            <label for=""> User id : </label> <input type="text" id="userid"> <br><br>

            <label for="">Password:</label> <input type="text" id="password"><br><br>

            <label for="">Name:</label> <input type="text" id="name"><br><br>

            <label for="">Address :</label> <input type="text" id="address"><br><br>

            <label for=""> Country :</label> <input type="text"><br><br>

            <label for="">Zip code:</label> <input type="text" id="zipcode"><br><br>

            <label for="">Email :</label> <input type="email" id="email"><br><br>

            <label for="">Gender:</label> <input type="radio" name="gender" id="male" value="male">Male <input
                type="radio" name="gender" id="female" value="female">Female<br><br>

            <label for="">Language:</label> <input type="checkbox" name="gender" id="english" value="English">English<input
                type="checkbox" name="gender" id="nonEnglish" value="Non-English">Non-English<br><br>

            <label for="textarea">About:</label><textarea name="textbox" id="about" cols="30"
                rows="10"></textarea><br><br>

            <button onclick="">Submit</button>
        </form>
    </div>
    <script src="./script.js"></script>
</body>

</html>
